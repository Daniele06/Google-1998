<!DOCTYPE html>
<html>
		<head>
			<title>Google 1998</title>
			<meta charset="utf-8"> 
			<link rel="stylesheet" type="text/css" href="design/style.css">
			<link rel="icon" type="image/png" href="pictures/favicon.png">
		</head>
	<body>
		
	<!-- Logo google -->
		<header>
			<img src="pictures/logo.jpg">
		</header>

	<!-- Première section -->
		<section id=sectionOne>
			<p id="firstp">Search the web using Google!</p>
			<form action="http://www.google.com/search" method="get">
	    <input type="text" name="q" size="38" class="tftextinput">
	           <div id="searchbuttons">
			        <select name="results" class="field">
			  			<option value="10">10 results</option>
			  			<option value="20">20 results</option>
			  			<option value="30">30 results</option>
			  			<option value="50">50 results</option>
					</select>
			           <input type="submit" value="Google Search" class="tfbutton">
			           </form>
			           <input type="button" value="I'm feeling lucky" class="tfbutton" onclick="window.location.href = 'https://www.google.com/doodles';">
			    	</form>
			    	<h4 id="secondp">Index contains ~25 million pages (soon to be much bigger)</h4>
	    		</div>
		</section>

	<!-- Deuxième section -->
		<section id="sectionTwo">
			<a href="https://about.google/" id="aboutGoogle">About Google!</a>
			<div id="otherlinks">
				<a href="https://www.stanford.edu/search/">Stanford Search</a> <a href="http://google.com/linux">Linux Search</a>
			</div>
		</section>

	<!-- Troisième section -->
		<section id="sectionThree">
			<p id="thirdp">Get Google! updates monthly!</p>
			<div id="emailsection">
				<form>
					 <input type="email" class="email" name="q" size="21" maxlength="120" value="your e-mail" id="email"> 
					 <input type="submit" value="Subscribe" class="subscribe"> 
					 <a href="https://archive.org/web/" id="archive">Archive</a>
				</form>
			</div>
		</section>

	<!-- Footer -->
		<footer>
			<p>Copyright ©1997-8 Stanford University</p>
		</footer>


	</body>
</html>
